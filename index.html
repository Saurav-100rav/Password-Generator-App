<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generate random password</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Generate  <br><span> Random Password</span></h1>
        </div>
        
        <div class="slider-container">
            <input type="range" class="slider" id="mySlider" min="8" max="40" step="1" >
            <p id="slider-value">Value: <span id="password-size">24</span></p>
        </div>

        <div class="display">
            <input type="text" name="password" id="password" placeholder="Password" id="display-password">
            <div class="password">
                <span>Copy Password Here</span>
                <img src="img/icons8-copy-64.png" alt="copy here" onclick="copypassword()">
            </div>
        </div>
        <button onclick="showpassword()" id="button">
            <!-- <img src="img/generate.png" alt="generate pwd"> -->
            Generate Password</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
